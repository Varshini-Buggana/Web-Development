#HTML Code
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="display-box">
            <input type="text" name="output" id="screen">
            <table>
                <tr>
                    <td><button class="active">AC</button></td>
                    <td><button class="disp">%</button></td>
                    <td><button class="disp">/</button></td>
                    <td><button class="disp">x</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button class="disp">-</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td rowspan="2"><button class="plus-btn">+</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button class="disp">.</button></td>
                    <td colspan="2"><button class="equal-btn">=</button></td>
                </tr>
            </table>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
